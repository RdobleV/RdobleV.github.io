<script>

  function openModal(pageName, count) {
    var json = loadJSON(pageName);

    var title = document.getElementById('modaltitle');
    title.innerHTML = json.title;
    var startdate = document.getElementById('modalstart');
    startdate.innerHTML = json.startdate;
    var enddate = document.getElementById('modalend');
    enddate.innerHTML = json.enddate;
    var subtitle = document.getElementById('modalsub');
    subtitle.innerHTML = json.subtitle;
    var description = document.getElementById('modaltext');
    description.innerHTML = json.description;
    var image1 = document.getElementById('text1');
    image1.innerHTML = json.image1;
    var image2 = document.getElementById('text2');
    image2.innerHTML = json.image2;
    var image3 = document.getElementById('text3');
    image3.innerHTML = json.image3;
    var image4 = document.getElementById('text4');
    image4.innerHTML = json.image4;

    for (var i = 1; i < (count+1); i++) {
      var link = "./images/"+pageName+"/mod"+i+".jpg";
      var id = "myModalimage" + i;
      document.getElementById(id).setAttribute("src", link );
      document.getElementById(id).style.display="inline";
    }
    for (var i = (count+1); i < 5; i++) {
      var id = "myModalimage" + i;
      document.getElementById(id).style.display="none";
    }
    var imglink = "./images/"+pageName+"/img1.jpg";
    document.getElementById("img1").setAttribute("src", imglink);
    document.getElementById("body").setAttribute("style", "overflow:hidden;");

    // document.getElementById('myModal').style.display="block";
    $("#myModal").fadeIn(250).removeClass('hidden');
    //scroll the modal back to top
    $("#myModal").scrollTop(0);

    //then inject specific project
  }

  function imageExists(image_url){

    var http = new XMLHttpRequest();

    http.open('HEAD', image_url, false);

}

  function closeModal(){
    $("#myModal").fadeOut(250).addClass('hidden');
    document.getElementById("body").setAttribute("style", "overflow:auto;");
  }

  function loadPage(path) {
    $("body").fadeOut(500, function() {

    });
  }

    var randomnumber = Math.floor(Math.random()*pagenames.length);
    openModal(pagenames[randomnumber], pagepics[randomnumber]);
  }

// selection button functions
filterSelection("all")

function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("tile");
  if (c== "all") c = "";
  for (i = 0; i < x.length; i++) {
    w3AddClass(x[i], "hide");
    if (x[i].className.indexOf(c) >-1)
    { w3RemoveClass(x[i], "hide"); }
  }
}

function w3AddClass(element, name){
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if(arr1.indexOf( arr2[i]) == -1) {
      element.className += " " + arr2[i];
    }
  }
}

function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);
    }
  }
  element.className = arr1.join(" ");
}
